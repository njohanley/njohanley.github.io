<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 500px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Marker Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Moncton
  var moncton = {lat: 46.0878, lng: -64.7782};
  // The map, centered at Moncton
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 8, center: moncton});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: moncton, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI8yDEPT0PxeNOnOgHp2eSawJ9BhV4obI&callback=initMap">
    </script>
  </body>
</html>
