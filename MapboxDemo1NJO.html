<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add ArcGIS Map Service source - Projected Fix</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// Modified example from this source: https://docs.mapbox.com/mapbox-gl-js/example/wms/
	// Be sure to insert your OWN mapbox token.
	mapboxgl.accessToken = 'pk.eyJ1IjoibmpvaGFubGV5IiwiYSI6ImNrN2w5a2xmdzAyejEzZW9iOGU3dHQ1MzEifQ.mCMLLTYcnamC0DQkEjse5Q';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/njohanley/ck7lzx5rg0p9u1iloy1mcm0a9',
        zoom: 3,
        center: [-100.0, 50.0]
    });
   // NOTE: The {bbox-epsg-3857} is replaced with the actual display bounding box by MapBox on runtime https://mapbox.github.io/mapbox-gl-native/macos/0.5.0/tile-url-templates.html
   // The map service ArcGIS Server export request is modified to display as web mercator (102100). 
   // I used F12 network tab and modifed a request from an ArcGIS Online WebMap to form this.
    map.on('load', function() {
        map.addSource('wms-test-source', {
            'type': 'raster',
            'tiles': [
                'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/NiohanleCanadaPro/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=102100&layers=show%3A0&layerDefs=&size=256%2C256&imageSR=102100&historicMoment=&format=png32&transparent=true&dpi=96&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&f=image'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {}
            },
            'aeroway-line'
        );
    });
</script>

</body>
</html>
